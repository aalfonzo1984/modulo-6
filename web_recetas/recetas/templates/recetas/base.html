<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>

    <!--link to the CSS files for this menu type-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/icomoon/icomoon.css' %}">
    <link rel="stylesheet" media="screen" href="{% static 'superfish/css/superfish.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick/slick.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick/slick-theme.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'fancybox/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fancybox/jquery.fancybox.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% include 'recetas/footer.html' %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!--link to the JavaScript files (hoverIntent is optional)-->
    <script src="{% static 'superfish/js/hoverIntent.js' %}"></script>
    <script src="{% static 'superfish/js/superfish.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'slick/slick/slick.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'fancybox/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'fancybox/jquery.fancybox.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('a.fancybox').fancybox({
                openEffect: 'true',
                closeEffect: 'none',
                prevEffect: 'none',
                nextEffect: 'true',
                closeBtn: true,
                helpers: {
                    title: {
                        type: 'inside'
                    },
                    buttons: {}
                }
            });


            $('.slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 576,
                        settings: {
                            arrows: false,
                            dots: true,
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            centerMode: true,
                            centerPadding: '20px',
                            autoplay: false,
                        }
                    }
                ]
            });

        });
    </script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
